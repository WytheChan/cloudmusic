<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style lang="">
        *{
            margin: 0;
            padding: 0;

        }
        .box{
            position: relative;
            width: 500px;
            height: 500px;
        }
        .box img{
            filter: blur(6px);
        }
        .box .text{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .5);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="3.jpg" alt="">
        <div class="text">
            房间看电视了附近开了多少
        </div>
    </div>
</body>
</html>
